{% extends "plant/base.html" %}
{% block content %}

<form action="{% url 'plant:upload' %}" method="POST" enctype="multipart/form-data">      
    {% csrf_token %} 
    {{ form }}
    <input type="submit" value="submit" />
</form>

{% for p in photos %}
  {% if p.image %}
    <div>
        <img src="{{ p.image.url }}" style="width:300px;height:auto" />
    </div>
    {% endif %}
{% endfor %}
{% endblock %}
