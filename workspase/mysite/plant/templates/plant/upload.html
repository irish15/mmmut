<form action="{% url 'plant:upload' %}" method="POST" enctype="multipart/form-data">      
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="submit" />
</form>

{% for photo in photos %}
    <div>
        <img src="{{ photo.image.url }}" />                                           
    </div>
{% endfor %}
